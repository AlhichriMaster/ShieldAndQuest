<!DOCTYPE html>
<html>
<head>
    <title>Quest Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="game-status" class="status-bar"></div>
        
        <div class="player-stats">
            <h3>Player Status</h3>
            <div id="player-stats-container" class="stats-grid">
                <!-- Player stats will be dynamically inserted here -->
            </div>
        </div>

        <div class="deck-info">
            <div>Adventure Deck: <span id="adventure-deck-count"></span></div>
            <div>Event Deck: <span id="event-deck-count"></span></div>
        </div>

        <div id="drawn-card" class="card-display"></div>
        
        <div id="action-area" class="action-area">
            <button id="draw-button" class="button">Draw Card</button>
        </div>

        <div id="current-hand" class="hand-display">
            <h3>Your Hand:</h3>
            <div id="hand-cards" class="cards"></div>
        </div>

        <div id="trim-hand-modal" class="modal">
            <div class="modal-content">
                <h3>Trim Your Hand</h3>
                <p>Select cards to discard (your hand must be 12 cards or fewer)</p>
                <div id="trim-hand-cards" class="cards"></div>
                <button id="confirm-trim" class="button">Confirm Selection</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
